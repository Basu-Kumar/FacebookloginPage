<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook clone</title>
    <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-32 px-[90px] flex h-80 ">
        <div class="left w-1/2 mx-6 py-[50px]">
            <img src="facebook.svg" class="w-72 mb-[-14px]" >
            <p class="text-[29px] ml-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-3 py-2 rounded-xl w-1/3 mx-12 drop-shadow-lg">
            <input class="mx-1 text-center my-2 h-24 border-2 border-sky-500 rounded-md p-2 w-[332px]" type="email" name="myEmail" placeholder="Email address or phone number">
            <input class="mx-1 text-center my-2 h-24 border-2 border-sky-500 rounded-md p-2 w-[332px]" type="password" name="myPassword" placeholder="Password">
            <button class="bg-blue-600 rounded-md text-white font-semibold my-1 p-3 px-5">Log In</button>
            <span class="text-blue-700 text-center font-medium my-4">forgotten password?</span>
            <hr>
            <button class="bg-green-600 rounded-md text-white font-semibold my-14 p-3 mx-14 px-10 h-14 mt-5 mb-6 w-[240px]">Create new Account</button>
            <div>
                <p><a class="font-semibold cursor-pointer">Create a page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

</body>

</html>
